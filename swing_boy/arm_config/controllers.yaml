controllers:
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 100
  arm_hybrid_controller:
    type: arm_hybrid_controller/ArmHybridController
    action_monitor_rate: 50
    dynamics:
      urdf_filename: /home/lsy/arm_control/src/arm_instance/swing_boy/urdf/swing_boy.urdf
      send_tau: true
      lp_cutoff_frequency: 1
      num_hw_joints: 3
    joints:
      joint1:
        joint: "joint1"
      joint2:
        joint: "joint2"
      joint3:
        joint: "joint3"
    gains:
#        joint1: { p: 0.0, i: 0., d: 0., i_clamp_max: 0., i_clamp_min: 0., antiwindup: true, publish_state: true }
#        joint2: { p: 0, i: 0., d: 0., i_clamp_max: 0, i_clamp_min: 0, antiwindup: true, publish_state: true }
#        joint3: { p: 0.0, i: 0., d: 0., i_clamp_max: 0, i_clamp_min: 0, antiwindup: true, publish_state: true }
      joint1: { p: 8.0, i: 0.1, d: 0.2, i_clamp_max: 0.5, i_clamp_min: -0.5, antiwindup: true, publish_state: true }
      joint2: { p: 15, i: 2., d: 0.3, i_clamp_max: 3, i_clamp_min: -3, antiwindup: true, publish_state: true }
      joint3: { p: 10.0, i: 1., d: 0.3, i_clamp_max: 1, i_clamp_min: -1, antiwindup: true, publish_state: true }
    constraints:
      joint1: { trajectory: 0.05, goal: 0.03 }
      joint2: { trajectory: 0.08, goal: 0.03 }
      joint3: { trajectory: 0.08, goal: 0.03 }
    teaching:
      teach_sample_interval: 0.5


  arm_trajectory_controller:
    type: effort_controllers/JointTrajectoryController
    joints:
      - joint1
      - joint2
      - joint3
    gains:
#      Use for test shake.
#      joint1: { p: 0.0, i: 0., d: 0., i_clamp_max: 0., i_clamp_min: 0., antiwindup: true, publish_state: true }
#      joint2: { p: 0, i: 0., d: 0., i_clamp_max: 0, i_clamp_min: 0, antiwindup: true, publish_state: true }
#      joint3: { p: 0.0, i: 0., d: 0., i_clamp_max: 0, i_clamp_min: 0, antiwindup: true, publish_state: true }
      joint1: { p: 8.0, i: 0.1, d: 0.2, i_clamp_max: 0.5, i_clamp_min: -0.5, antiwindup: true, publish_state: true }
      joint2: { p: 13, i: 2., d: 0.2, i_clamp_max: 3, i_clamp_min: -3, antiwindup: true, publish_state: true }
      joint3: { p: 8.0, i: 1., d: 0.2, i_clamp_max: 1, i_clamp_min: -1, antiwindup: true, publish_state: true }
    constraints:
      joint1: { trajectory: 0.05, goal: 0.03 }
      joint2: { trajectory: 0.08, goal: 0.03 }
      joint3: { trajectory: 0.08, goal: 0.03 }
